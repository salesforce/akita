<section class="padding">

  <h1 class="grey-text flex align-center">
    <i class="large material-icons">view_list</i>
    Products list with filters
  </h1>

  <ng-container *ngIf="!(loading$ | async); else loadingTpl">

    <app-filters-form>

    </app-filters-form>




    <!--Products List-->


    <div class="row">

      <app-product-filter *ngFor="let product of (products$ | async)"
                          (add)="addProductToCart($event)"
                          (subtract)="subtract($event)"
                          [product]="product"
                          class="col s12 m6 l3">
      </app-product-filter>

    </div>

  </ng-container>

  <!--Spinner-->
  <ng-template #loadingTpl>
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </ng-template>

</section>
